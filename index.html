<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="right ri_0">
            <div class="player1">
                <h1 id="Play-1">Player1</h1>
                <h1 id="score-0"></h1>
            </div>
            <div class="current1">
                <h1>Current</h1>
                <h1 id="current-0">0</h1>
            </div>
        </div>
        <div class="center">
            <div class="btn-1">
                <button id="btn-newGame">New Game</button>
                <div class="dice">
                    <img src="img/dice-six-faces-5.png" alt="" id="dices">
                </div>
            </div>
            <div class="btn-2">
                <button id="btn-roll">Roll Dice</button>
                <button id="btn-hold">Hold</button>
            </div>
        </div>
        <div class="left ri_1 ">
            <div class="player2">
                <h1 id="Play-2">Player2</h1>
                <h1 id="score-1"></h1>
            </div>
            <div class="current2">
                <h1>Current</h1>
                <h1 id="current-1">0</h1>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
